<div class="home-container">
    <div class="home-buttons-card">
        <p-card>
            <ng-template #header>
                <h2 class="text-center">
                    Lig Simülasyonu
                </h2>
            </ng-template>
            <div class="play-buttons">
                <p-button [disabled]="isCompeteLeague" (click)="startSimulate()" [label]="
    matchResults.size > 0 ? 'Sonraki Hafta' : 'Simülasyonu Başlat'
  " severity="info">
                    <i class="pi pi-play"></i>
                </p-button>

                <p-button [disabled]="isCompeteLeague || isStartedLeague" (click)="playAllLeague()" label="Tüm Ligi Oynat"
                    severity="success">
                    <i class="pi pi-play-circle"></i>
                </p-button>

                <p-button  (click)="refreshPage()" label="Sayfayı yenile"
                severity="danger">
                <i class="pi pi-refresh"></i>
            </p-button>
            </div>


        </p-card>
    </div>
    <div *ngIf="matchResults.size  > 0" class="home-content pt-3">
        <app-point-stat-comp></app-point-stat-comp>
        <app-weekly-matchup-comp></app-weekly-matchup-comp>
    </div>
</div>
